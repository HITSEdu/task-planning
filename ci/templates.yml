.npm_cache:
  key:
    files:
      - package-lock.json
  paths:
    - node_modules/

.npm_base:
  image: node:24
  cache: npm_cache
  before_script:
    - echo "CI_PROJECT: $CI_PROJECT_PATH"
    - echo "CI_COMMIT_REF_NAME: $CI_COMMIT_REF_NAME"
    - node -v
    - npm -v
  variables:
    NODE_ENV: 'development'